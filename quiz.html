<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Knowledge Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>
<body>
    <div class="quiz-container">
        <!-- Start Screen -->
        <div class="start-screen" id="startScreen">
            <div class="quiz-header">
                <h1 class="quiz-title">Knowledge Quiz</h1>
                <p class="quiz-subtitle">Test your knowledge with interesting questions!</p>
            </div>
            
            <div class="difficulty-section">
                <h3 class="section-title">Select Difficulty</h3>
                <div class="difficulty-selector">
                    <button class="difficulty-btn active" data-difficulty="easy">Easy</button>
                    <button class="difficulty-btn" data-difficulty="medium">Medium</button>
                    <button class="difficulty-btn" data-difficulty="hard">Hard</button>
                </div>
            </div>

            <div class="settings-section">
                <h3 class="section-title">Quiz Settings</h3>
                <div class="settings-grid">
                    <div class="setting-item">
                        <label for="timerToggle">
                            <input type="checkbox" id="timerToggle" checked>
                            Enable Timer
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="soundToggle">
                            <input type="checkbox" id="soundToggle" checked>
                            Sound Effects
                        </label>
                    </div>
                    <div class="setting-item">
                        <label for="hintToggle">
                            <input type="checkbox" id="hintToggle">
                            Show Hints
                        </label>
                    </div>
                </div>
            </div>

            <button class="btn btn-primary btn-large" onclick="startQuiz()">Start Quiz</button>
        </div>

        <!-- Quiz Screen -->
        <div class="quiz-screen" id="quizScreen" style="display: none;">
            <div class="quiz-header-mini">
                <h2 class="quiz-title-mini">Knowledge Quiz</h2>
            </div>

            <div class="progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <div class="progress-text">
                    <span id="questionNumber">Question 1 of 10</span>
                    <span class="timer" id="timerDisplay">
                        <span id="timerIcon">‚è±Ô∏è</span>
                        <span id="timeRemaining">30</span>s
                    </span>
                </div>
            </div>

            <div class="score-display" id="scoreDisplay">
                <span>Score: <strong id="scoreText">0/10</strong></span>
                <span class="streak" id="streakDisplay" style="display: none;">
                    üî• Streak: <strong id="streakCount">0</strong>
                </span>
            </div>

            <div class="question-container" id="questionContainer">
                <div class="category-badge" id="categoryBadge">General Knowledge</div>
                <div class="question" id="question"></div>
                <div class="hint-box" id="hintBox" style="display: none;">
                    üí° Hint: <span id="hintText"></span>
                </div>
                <div class="answers" id="answers"></div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" id="prevBtn" onclick="previousQuestion()" disabled>
                    ‚Üê Previous
                </button>
                <button class="btn btn-hint" id="hintBtn" onclick="showHint()" style="display: none;">
                    üí° Hint
                </button>
                <button class="btn btn-primary" id="nextBtn" onclick="nextQuestion()" disabled>
                    Next ‚Üí
                </button>
            </div>
        </div>

        <!-- Results Screen -->
        <div class="results" id="results">
            <div class="trophy-animation" id="trophyAnimation"></div>
            <div class="final-score" id="finalScore"></div>
            <div class="score-message" id="scoreMessage"></div>
            
            <div class="quiz-stats">
                <div class="stat-item">
                    <span class="stat-icon">‚úÖ</span>
                    <span class="stat-number" id="correctAnswers">0</span>
                    <span class="stat-label">Correct</span>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">‚ùå</span>
                    <span class="stat-number" id="incorrectAnswers">0</span>
                    <span class="stat-label">Incorrect</span>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">üìä</span>
                    <span class="stat-number" id="accuracyRate">0%</span>
                    <span class="stat-label">Accuracy</span>
                </div>
                <div class="stat-item">
                    <span class="stat-icon">‚è±Ô∏è</span>
                    <span class="stat-number" id="totalTime">0s</span>
                    <span class="stat-label">Time Taken</span>
                </div>
            </div>

            <div class="review-section" id="reviewSection">
                <h3 class="section-title">Review Answers</h3>
                <div id="reviewList"></div>
            </div>

            <div class="controls">
                <button class="btn btn-secondary" onclick="showStartScreen()">Main Menu</button>
                <button class="btn btn-primary" onclick="restartQuiz()">Try Again</button>
            </div>
        </div>
    </div>

    <script src="quiz.js"></script>
</body>
</html>
